<!DOCTYPE html>
<!-- HTML comments like this... -->
<html>

<head>
    <title>Title Nav Using Flexbox</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="icons/more_icons/Computer.png" />

    <link href="style/blog.css" rel="stylesheet" type="text/css" />
    <link href="style/dropDown.css" rel="stylesheet" type="text/css" />
    <link href="style/myDropDown.css" rel="stylesheet" type="text/css" />
    <link href="style/main.css" rel="stylesheet" type="text/css" />
    <link href="style/users.css" rel="stylesheet" type="text/css" />
    <link href="style/computer.css" rel="stylesheet" type="text/css" />
    <link href="style/editArea.css" rel="stylesheet" type="text/css" />
    <link href="style/editList.css" rel="stylesheet" type="text/css" />

    <!-- You need these two CDNs to use react, their version numbers must match -->
    <!-- changed version on 10-20-2022 from 16.3.1 to 18 for react and react-dom -->
    <script src='https://unpkg.com/react@18/umd/react.production.min.js'></script>
    <script src='https://unpkg.com/react-dom@18/umd/react-dom.production.min.js'></script>

    <!-- This next CDN lets you use JSX (looks like HTML tags in JS) -->
    <script src='https://unpkg.com/babel-standalone@6.26.0/babel.js'></script>

    <!-- This lets you use React Routing -->
    <script src='https://unpkg.com/react-router-dom@5.0.0/umd/react-router-dom.min.js'></script>

    <style>
    </style>
</head>

<body>
    <div id="root"></div>

    <!-- It's best to put the reusable JS first in case any other JS code 
             needs to reference them. -->
    <script src="js/reusable/dropDownFW.js"></script>
    <script src="js/reusable/MakeComputerListJ.js"></script>
    <script src="js/reusable/ajax_alt.js"></script>
    <script src="js/reusable/ajax.js"></script>
    <script src="js/reusable/MakeSlideShowJ.js"></script>
    <script src="js/reusable/MakeEditArea.js"></script>
    <script src="js/reusable/MakeTag.js"></script>
    <script src=" js/reusable/Validate.js"></script>
    <script src=" js/reusable/MakeRadio.js"></script>
    <script src=" js/reusable/MakeSelect.js"></script>
    <script src ="js/reusable/MakeCrudList.js"></script>
    <!-- Followed by the Content Generating Functions, either Plain or React -->
    <script src="js/content/ComputerContentJ.js"></script>
    <script src="js/content/PlainBlog.js"></script>
    <script src="js/content/SS_AJAX_CGF.js"></script>
    <script src="js/content/Validate_Cgf.js"></script>
    <script src="js/content/Validate_Cgf2.js"></script>
    <script src="js/content/Validate_CgfParent.js"></script>
    <script src="js/content/MakeComputer_Cgf.js"></script>
    <script src="js/content/Computer_CgfParent.js"></script>
    <script src="js/content/MakeComputer_Cgf2.js"></script>

    <!-- Because these React components all use JSX, you need the type="text=babel" for each -->
    <!-- reusable -->
    <script type="text/babel" src="js/React_reusable/ConvertEle.js"></script>
    <script type="text/babel" src="js/React_reusable/MakeComputerR.js"></script>
    <script type="text/babel" src="js/React_reusable/MakeSlideShowR.js"></script>

    <!-- content generating -->
    <script type="text/babel" src="js/React_CGF/Blog.js"></script>
    <script type="text/babel" src="js/React_CGF/ComputerContent.js"></script>
    <script type="text/babel" src="js/React_CGF/Home.js"></script>
    <script type="text/babel" src="js/React_CGF/Users.js"></script>
    <script type="text/babel" src="js/React_CGF/SS_AJAX_CGF_R.js"></script>



    <script type="text/babel">

        "use strict";

        dropDownFW({
            dropHeaderStyle: "dropHeader",
            dropContentStyle: "dropContent",
            showStyle: "show",
            hideStyle: "hide"
        });

        const Link = ReactRouterDOM.Link;
        const Route = ReactRouterDOM.Route;

        const App = () => (
            <ReactRouterDOM.HashRouter>

                <div id="titleNav">
                    <div id="title">
                        Jackie Lin's Computer Shop
                    </div>
                    <div id="nav">
                        <div class="dropDown">
                            <Link to="/home">Home</Link>
                        </div>

                        <div class="dropDown">
                            <div class="dropHeader">React</div>
                            <div class="dropContent">
                                <Link to="/users">Users</Link> <br />
                                <Link to="/MakeComputer">Computer (React)</Link> <br />
                                <Link to="/slideShowsR">Slide Shows (React with AJAX)</Link> <br />
                            </div>
                        </div>



                        <div class="dropDown">
                            <div class="dropHeader"> Javascript</div>
                            <div class="dropContent">
                                <Link to="/MakeComputerJ">Computer (JS)</Link><br />
                                <Link to="/MakeSlideShowJ">Slideshow(Js)</Link> <br />
                                <Link to="/UserInput">User Input(Js)</Link> <br />
                                <Link to="/MakeCrudList">Computer List(Js)</Link><br />
                                </div>

                        </div>

                        <div class="dropDown">
                            <Link to="/blog">Blog</Link>
                        </div>

                    </div>
                </div>

                <div id="content">
                    <Route path="/" exact component={Home} />
                    <Route path="/home" component={Home} />
                    <Route path="/users" component={Users} />
                    <Route path="/MakeComputer" component={ComputerContent} />
                    <Route path="/MakeComputerJ" component={() => <ConvertEle ele={ComputerContentJ()} />} />
                    <Route path="/blog" component={Blog} />
                    <Route path="/MakeSlideShowJ" component={() => <ConvertEle ele={SS_AJAX_CGF()} />} />
                    <Route path="/slideShowsR" component={SS_AJAX_CGF_R} />
                    <Route path="/UserInput" component={() => <ConvertEle ele={Validate_CgfParent()} />} />
                    <Route path="/MakeCrudList" component={()=><ConvertEle ele={Computer_CgfParent()}/>}/>
                </div>

                <div id="footer">
                    [Jackie Lin]
                </div>

            </ReactRouterDOM.HashRouter>
        );
        ReactDOM.render(<App />, document.getElementById('root'));
        ReactDOM.render(

        )



    </script>

</body>



</html>
